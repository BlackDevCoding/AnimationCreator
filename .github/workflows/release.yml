name: release

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'            # create a Release when a tag like v1.2.3 is pushed
  workflow_dispatch: {}  # allow manual runs

permissions:
  contents: write        # needed for creating releases

jobs:
  make:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: OS packages (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Build with Electron Forge
        run: yarn make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: animationcreator-${{ matrix.os }}
          path: |
            out/make/**
          if-no-files-found: error

  release:
    # Only run this job on tag pushes (so regular pushes to master just build artifacts)
    if: startsWith(github.ref, 'refs/tags/')
    needs: make
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true   # flattens all named artifacts into ./dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}         # e.g. v1.2.3
          name: ${{ github.ref_name }}
          files: dist/**                           # attach everything downloaded
          generate_release_notes: true
          draft: false
          prerelease: false